<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>About</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        .container {
            margin-top: 60px;
        }

        .container span {
            color: purple;
        }

        .container h1 {
            text-decoration: underline blue;
        }

        main {
            text-align: left;
            margin-left: 100px;
            margin-top: 100px;
        }

        main h4 {
            font-size: 26px;

        }

        main p {
            font-size: 18px;
            line-height: 20px;
        }

        button {
            width: 110px;
            height: 34px;
            background: rgb(54, 77, 180);
            color: #fff;
            border: none;
            border-radius: 22px;
            margin-top: 12px;
            margin-left: 20px;
            cursor: pointer;
        }

        .progress {
            margin: 15px;
        }

        .progress-item {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <span>WHO AM I</span>
        <h1>About me</h1>

        <main>
            <h4>Hello, i'm</h4>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione sunt vitae culpa <br> qui, illum
                laboriosam maiores minus dolore a fugiat ipsam quas alias <br> doloremque quibusdam iure ea explicabo
                quaerat rem et, error sequi? <br>Aut atque maiores ipsam ex!</p>
            <div class="progress">
                <div class="progress-item">
                    <label for="">HTML</label>
                    <progress value="60" max="100">70%</progress>
                </div>
                <div class="progress-item">
                    <label for="">CSS</label>
                    <progress value="30" max="100">50%</progress>
                </div>
                <div class="progress-item">
                    <label for="">JavaScript</label>
                    <progress value="10" max="100">20%</progress>
                </div>

            </div>

            <button>READ MORE</button>
        </main>
    </div>
</body>

</html>
