        .container {

        }

        }

        textarea {
            margin-left: 15px;
            border: none;
            background-color: #ccc5c5;
            border-radius: 22px;
            font-size: 17px;
        }

        .submit {
            width: 70px;
            height: 32px;
            background: rgb(28, 51, 153);
            color: #fff;
            border: none;
            border-radius: 22px;
            margin-top: 12px;
            margin-left: 20px;
            cursor: pointer;

</head>
