<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: black;
            color: #fff;
            font-family: sans-serif;
            /* float:right;*/
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            text-align: center;
            background-image: linear-gradient(rgb(37, 36, 36), rgb(54, 54, 95));
            width: 300px;
            border: 2px solid rgb(78, 73, 73);
            border-radius: 12px;
            padding: 10px;
            margin: 12px;
            position: relative;
        }

        /*.container::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, .3);
            inset: 0;
            transform: rotate(-5deg);
            z-index: -1;
            border-radius: 12px;
        } */

        tr td input {
            align-items: center;
            font-size: 25px;
            background: rgb(24, 24, 27);
            color: #fff;
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .screen {
            background: rgb(37, 27, 27);
            width: 290px;
            height: 50px;
            color: #fff;
            border: none;
            margin-bottom: 10px;
            font-size: 22px;
            border-radius: 1px;
            text-align: right;
        }


        .operator {
            background: rgb(25, 25, 136);
            font-size: 29px;
        }

        h4 {
            background: linear-gradient(to right, #121FCF 33%, #CF1512 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ac {
            background: rgba(2, 65, 2, 0.808);
        }
    </style>

</head>

<body>
    <main>
        <div class="container">
            <h4>Simple calculator</h4>
            <table>
                <form>
                    <tr>
                        <td colspan="4">
                            <input type="text" class="screen" name="screen">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="AC" class="ac" onclick="screen.value=''"> </td>
                        <td> <input type="button" value="( )" class="operator" onclick="screen.value='( )'"></td>
                        <td> <input type="button" value="%" class="operator" onclick="screen.value=screen.value + '%'">
                        </td>
                        <td><input type="button" value="รท" class="operator" onclick="screen.value=screen.value +'/'">
                        </td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="7" onclick="screen.value=screen.value +'7'"></td>
                        <td> <input type="button" value="8" onclick="screen.value=screen.value +'8'"></td>
                        <td> <input type="button" value="9" onclick="screen.value= screen.value +'9'"></td>
                        <td> <input type="button" value="x" class="operator" onclick="screen.value=screen.value +'*'">
                        </td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="4" onclick="screen.value=screen.value +'4'"></td>
                        <td> <input type="button" value="5" onclick="screen.value=screen.value +'5'"></td>
                        <td> <input type="button" value="6" onclick="screen.value=screen.value +'6'"></td>
                        <td> <input type="button" value="-" class="operator" onclick="screen.value=screen.value +'-'">
                        </td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="1" onclick="screen.value=screen.value +'1'"></td>
                        <td> <input type="button" value="2" onclick="screen.value=screen.value +'2'"></td>
                        <td> <input type="button" value="3" onclick="screen.value=screen.value +'3'"></td>
                        <td> <input type="button" value="+" class="operator" onclick="screen.value=screen.value +'+'">
                        </td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="0" onclick="screen.value=screen.value +'0'"></td>
                        <td> <input type="button" value="." onclick="screen.value=screen.value +'.'"></td>
                        <td><input type="button" value="โซ" class="operator"
                                onclick="screen.value=screen.value.toString().slice(0,-1)"></td>
                        <td><input type="button" value="=" class="operator" onclick="screen.value=eval(screen.value)">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </main>
</body>

</html>
