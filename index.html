<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
<link rel="stylesheet" href="style.css">


</head>
<body>
    <p id="head" >BLU'S_CALCULATOR</p>
   
<div class="structure">
<table>
  <form>
  <tr ><td colspan="4"><input type="text" name="screen" class="screen"></td></tr>

<tr>
 
    <td colspan="2"><input type="button" value="AC" class="AC"onclick="screen.value=''"></td>
      <td><input type="button" value="69" class="operator" onclick="screen.value='69'"></td>
        <td><input type="button" value="⌫" class="operator" onclick="screen.value=screen.value.toString().slice(0,-1)"></td>
</tr>



<tr>
<td><input type="button" value="0" onclick="screen.value=screen.value +'0'"></td>
<td><input type="button" value="1" onclick="screen.value=screen.value +'1'"></td>
<td><input type="button" value="2" onclick="screen.value=screen.value +'2'"></td>
<td><input type="button" value="÷" class="operator" onclick="screen.value=screen.value +'/'"></td>
</tr>


  <tr>
    <td><input type="button" value="3" onclick="screen.value=screen.value +'3'"></td>
      <td><input type="button" value="4" onclick="screen.value=screen.value +'4'"></td>
        <td><input type="button" value="5" onclick="screen.value=screen.value +'5'"></td>
          <td><input type="button" value="x" class="operator" onclick="screen.value=screen.value +'*'"></td>
</tr>

  <tr>
    <td><input type="button" value="6" onclick="screen.value=screen.value +'6'"></td>
      <td><input type="button" value="7" onclick="screen.value=screen.value +'7'"></td>
        <td><input type="button" value="8"onclick="screen.value=screen.value +'8'"></td>
          <td><input type="button" value="+" class="operator" onclick="screen.value=screen.value +'+'"></td>
</tr>

  <tr>
    <td><input type="button" value="9" onclick="screen.value=screen.value +'9'"></td>
      <td><input type="button" value="." class="operator" onclick="screen.value=screen.value +'.'"></td>
        <td><input type="button" value="-" class="operator" onclick="screen.value=screen.value +'-'"></td>
          <td><input type="button" value="=" class="operator" onclick="screen.value=eval(screen.value)"></td>
</tr>

</form>
</table>
</div>
